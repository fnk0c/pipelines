.pdm:
  image: 'ghcr.io/fnk0c/pipelines/python:3.10-pdm-bullseye-2'
  cache: # relative to the project directory ($CI_PROJECT_DIR)
    key: "$CI_JOB_NAME"
    paths:
      - '.venv'
    when: 'always'
  before_script:
    - pdm install -v
  tags:
    - 'dev-gitlab-runner-onprem'
  rules:
    - if: "$CI_MERGE_REQUEST_IID"
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
